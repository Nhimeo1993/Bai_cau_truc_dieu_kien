<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
    Nhập cân nặng: <br>
    <input type="number" id="cannang" /><br>
    Nhập chiều cao: <br>
    <input type="number" id="chieucao" /><br>
    <button type="button" onclick="kiemtraBMI()">Check</button>
    <div id="print"></div>
    <script>
        function kiemtraBMI(){
            let can_nang = parseFloat(document.getElementById("cannang").value);
            let chieu_cao = parseFloat(document.getElementById("chieucao").value);
            let BMI = can_nang / (Math.pow(chieu_cao,2));
            if (16<BMI){
                document.getElementById("print").innerHTML = "Gầy độ 3";
            }
            else if ((16<=BMI) && (BMI<=17)){
                document.getElementById("print").innerHTML = "Gầy độ 2";
            }
            else if ((17<=BMI) && (BMI<18.5)){
                document.getElementById("print").innerHTML = "Gầy độ 1";
            }
            else if ((18.5<=BMI) && (BMI<25)){
                document.getElementById("print").innerHTML = "Bình thường";
            }
            else if ((25<=BMI) && (BMI<30)){
                document.getElementById("print").innerHTML = "Thừa cân";
            }
            else if ((30<=BMI) && (BMI<35)){
                document.getElementById("print").innerHTML = "Béo phì độ 1";
            }
            else if ((35<=BMI) && (BMI<40)){
                document.getElementById("print").innerHTML = "Béo phì độ 2";
            }
            else if (BMI>40){
                document.getElementById("print").innerHTML = "Béo phì độ 3";
            }
        }
    </script>
</body>
</html>
