<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính ngày trong một tháng</title>
</head>
<body>
    <h2><b>Kiểm tra số ngày trong tháng</b></h2>
    Nhập tháng muốn kiểm tra ngày: 
    <input type="number" id="thang" />
    <button type="button" onclick="tinhngay()">Check</button>
    <div id="print"></div>
    <script>
        function tinhngay(){
            let so_thang = parseInt(document.getElementById("thang").value);
            switch (so_thang){
                case 1:
                case 3:
                case 5:
                case 7:
                case 9:
                case 11:
                    document.getElementById("print").innerHTML = "Tháng " + so_thang + " có 31 ngày";
                break;
                case 2:
                    document.getElementById("print").innerHTML = "Tháng " + so_thang + " có 28  ngày";
                break;
                case 4:
                case 6:
                case 8:
                case 10:
                case 12:
                    document.getElementById("print").innerHTML = "Tháng " + so_thang + " có 30 ngày";
                break;
                default:
                    alert("Mời nhập số tháng");
                }
        }
    </script>
</body>
</html>
