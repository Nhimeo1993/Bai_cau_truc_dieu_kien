<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năm âm</title>
</head>
<body>
    <h1>Chương trình tính năm âm</h1>
    <input type="number" id="nhap_nam_duong" />
    <button type="button" onclick="check()">Check</button>
    <div id="print"></div>
    <script>
        function check(){
            let nam_duong = parseFloat(document.getElementById("nhap_nam_duong").value);
            let can = '';
            let chi = '';
            switch (nam_duong%10){
                case 0:
                can ="Canh";
                break;
                case 1:
                can ="Tân";
                break;
                case 2:
                can ="Nhâm";
                break;
                case 3:
                can ="Quý";
                break;
                case 4:
                can ="Giáp";
                break;
                case 5:
                can ="Ất";
                break;
                case 6:
                can ="Bính";
                break;
                case 7:
                can ="Đinh";
                break;
                case 8:
                can ="Mậu";
                break;
                case 9:
                can ="Kỷ";
                break;
                default:
                    alert("Mời nhập số năm");   
            }
            switch(nam_duong%12){
                case 0:
                chi ="Thân";
                break;
                case 1:
                chi ="Dậu";
                break;
                case 2:
                chi ="Tuất";
                break;
                case 3:
                chi ="Hợi";
                break;
                case 4:
                chi ="Tý";
                break;
                case 5:
                chi ="Sửu";
                break;
                case 6:
                chi ="Dần";
                break;
                case 7:
                chi ="Mẹo";
                break;
                case 8:
                chi ="Thìn";
                break;
                case 9:
                chi ="Tị";
                break;
            }
            document.getElementById("print").innerHTML = "Năm âm là" +" "+ can +" "+ chi;
            
        }
    </script>
</body>
</html>
