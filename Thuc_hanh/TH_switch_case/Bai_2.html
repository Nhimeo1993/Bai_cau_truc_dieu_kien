<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    Kiểm tra số 0,1,2:
    <input type="number" id="nhap" />
    <button type="button" onclick="check()">Kiểm tra</button> 
    <div id="print"></div>
    <script>
        function check(){
            let a = document.getElementById("nhap").value;
        switch (a){
            case "0":
                document.getElementById("print").innerHTML = "số 0"
                break;
            case "1":
            document.getElementById("print").innerHTML = "số 1";
            break;
            case "2":
                document.getElementById("print").innerHTML = "số 2";
                break;
            default:
            document.getElementById("print").innerHTML = "Chịu chết !!!";
        }
        }
        
    </script>
</body>
</html>
