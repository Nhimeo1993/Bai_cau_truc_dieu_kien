<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <h1>Bài 3</h1>
    <script>
        let a = parseInt(prompt("Nhập số bất kì: ", 0));
        switch ((a>0) ? 1: (a<0) ? -1: 0){
            case(1):
                alert("1");
            break;
            case(-1):
                alert("-1");
            break;
            default: 
            alert("0");
        }
    </script>
</body>
</html>
